<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <div class="card">
            <img class="card__img" src="images/image-qr-code.png" alt="image of QR code">
            <h1 class="card__title">Improve your front-end skills by building projects</h1>
            <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the
                next level</p>
        </div>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/ag7621">Aaron</a>
        </footer>
    </main>
</body>

</html>
